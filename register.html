<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CCS Sit-in System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo-section">
                <img src="images/ucmainccslogo.jpg" alt="CCS Logo" class="navbar-logo">
                <span class="site-title">College of Computer Studies Sit-in Monitoring System</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="index.html">Community</a>
                <a href="#about">About</a>
                <a href="#contact">Login</a>
                <a href="register.html" class="btn-register">Register</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="register-container">
        <div class="register-card">
            <!-- Back Button -->
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>

            <!-- Registration Form -->
            <div class="form-content">
                <h1>Create Account</h1>
                <p class="form-subtitle">Register to access the sit-in monitoring system</p>

                <form id="registerForm" action="submit" method="post">
                    <!-- ID Number -->
                    <div class="form-field">
                        <label for="idNumber">ID Number</label>
                        <input type="text" id="idNumber" name="idNumber" required>
                    </div>

                    <!-- Name Fields -->
                    <div class="form-row">
                        <div class="form-field">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                        <div class="form-field">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                    </div>

                    <!-- Middle Name -->
                    <div class="form-field">
                        <label for="middleName">Middle Name</label>
                        <input type="text" id="middleName" name="middleName">
                    </div>

                    <!-- Course Level -->
                    <div class="form-field">
                        <label for="courseLevel">Course Level</label>
                        <select id="courseLevel" name="courseLevel" required>
                            <option value="">Select year level</option>
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                        </select>
                    </div>

                    <!-- Password -->
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-field">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>

                    <!-- Email -->
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <!-- Course -->
                    <div class="form-field">
                        <label for="course">Course</label>
                        <select id="course" name="course" required>
                            <option value="">Select your course</option>
                            <option value="BSIT">BS Information Technology</option>
                            <option value="BSCS">BS Computer Science</option>
                            <option value="BSIS">BS Information Systems</option>
                            <option value="ACT">Associate in Computer Technology</option>
                        </select>
                    </div>

                    <!-- Address -->
                    <div class="form-field">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-full">Register Now</button>

                    <!-- Login Link -->
                    <p class="form-footer">Already have an account? <a href="login.html">Login here</a></p>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 College of Computer Studies - University of Cebu</p>
    </footer>
</body>
</html>
